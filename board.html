<!DOCTYPE html>
<html>
<head>
    <title>TTT Board</title>
    <style>
        h1 {
            font-family: "Bodoni MT";
            text-align: center;
        }
        table {
            margin: auto;
        }
        td {
            width: 100px;
            height: 100px;
        }
        .vertical {
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
        .horizontal {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        #central {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
<h1> Tic Tac Toe </h1>
<table>
    <tr>
        <td> </td>
        <td class="vertical"> </td>
        <td></td>
    </tr>

    <tr>
        <td class="horizontal"> </td>
        <td class="vertical" id="central"> </td>
        <td class="horizontal"> </td>
    </tr>

    <tr>
        <td> </td>
        <td class="vertical"> </td>
        <td></td>
    </tr>
</table>
</body>
</html>
